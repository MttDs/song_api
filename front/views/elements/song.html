<li>
    <div class="plItem">
        <div class="plNum">{{ song.year }}</div>
        <div class="plTitle">{{ song.title }} - {{ song.artist }}</a></div>
        <div class="plLength">{{ song.duration | sec2min }}</div>
        <div class="plEdit">
            <button type="button" class="deleteButton" value="X" ng-click="$emit('remove', song)"><i class="material-icons">delete</i></button>
            <a href="#/mes-mp3/{{ song._id }}">
                <button type="button" class="editButton"><i class="material-icons">edit</i></button>
            </a>
        </div>
    </div>
</li>
